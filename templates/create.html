{% extends "base.html" %}
{% block title %}Create a study group{% endblock %}
{% block content %}
{{ super() }}
<div class="jumbotron">
    <div class="container">
        <h1>Create a study group</h1>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="flashMsg">
                {% for msg in get_flashed_messages() %}
                <div class="alert alert-success alert-dismissible">
                    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                    <strong>{{msg}}</strong>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="col-md-4 col-md-offset-4">
        <form method="POST">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" placeholder="" />
            </div>
            <div class="mb-3">
                <label for="subject" class="form-label">Course</label>
                <input type="text" class="form-control" id="subject" placeholder="" />
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <input type="text" class="form-control" id="location" placeholder="e.g., Bobst Library 5th Floor" />
            </div>
            <input type="submit" class="form-control btn btn-default" value="Create" />
        </form>
        <a href="/" class="btn btn-default">Go Back</a>
    </div>
</div>
{% endblock %}
