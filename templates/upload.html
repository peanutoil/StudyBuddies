{% extends "base.html" %}
{% block title %}Upload{% endblock %}
{% block content %}
{{ super() }}

<body>
    <div class="jumbotron"
        style="background-image: url('https://99designs-blog.imgix.net/blog/wp-content/uploads/2018/12/Gradient_builder_2.jpg')">
        <div class="container">
            <h1>Upload</h1>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="flashMsg">
                    {% for msg in get_flashed_messages() %}
                    <div class="alert alert-success alert-dismissible">
                        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                        <strong>{{msg}}</strong>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="col-md-4 col-md-offset-4 text-center">
            <form method="POST">
                <input type="text" placeholder="Title" class="form-control" name="title" required>
                <br>
                <input type="text" placeholder="File name ex: pets.png" class="form-control" name="filename" required>
                <br>
                <input type="submit" class="form-control btn btn-default" value="Upload">
            </form>
            <br>
            <a href="/" class="btn btn-default">Go Back</a>
        </div>
    </div>
</body>
{% endblock %}
